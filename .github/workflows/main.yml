name: My first workflow
on: 
  push:
    branches: 
      - 'v[0-9]+.[0-9]'
jobs:
  hello_world:
    runs-on: ubuntu-latest

    steps:          
    - name: Checkout sourse
      uses: actions/checkout@v2

    - name: Build an image from Dockerfile
      run: |
        docker build -t docker.io/my-organization/my-app:${{ github.sha }} .
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'docker.io/my-organization/my-app:${{ github.sha }}'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Check vulnerabilities
      run: |
        if [[ ${{ steps.Run_Trivy_vulnerability_scanner.outputs.exit_code }} == 0 ]]; then
          echo "No vulnerabilities found. Building the container image..."
          docker build -t docker.io/my-organization/my-app:${{ github.sha }} .
        else
          echo "Vulnerabilities found. Skipping container image build."
        fi

    - name: Show Trivy scan results
      run: |
        trivy --exit-code 0 docker.io/my-organization/my-app:${{ github.sha }}
        if: always()
    - name: Send GitHub Action trigger data to Slack workflow
      id: slack
      uses: slackapi/slack-github-action@v1.24.0
        env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
